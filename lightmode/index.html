<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UptimeMatrix Default Template</title>
    <link rel="stylesheet" href="css/uptimematrix.css"> 
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://cdn.layeredy.com/wordmark.png" alt="Logo">
        </div>
        <div id="announcement-bar"></div>
        <div id="overall-status"></div>
        <div id="services">
            <div class="service-group">
                <div class="service-list">
                </div>
            </div>
        </div>
        <div id="maintenance-alerts"></div>
        <div id="status-updates"></div>
        <div class="copyright">
            Powered by <a href="https://uptimematrix.com" target="_blank">UptimeMatrix</a>
        </div>
        <div id="theme-toggle">
            <i class="bi bi-moon-fill"></i>
        </div>
    </div>

    <script src="js/uptimematrix.js"></script>
</body>
</html>
